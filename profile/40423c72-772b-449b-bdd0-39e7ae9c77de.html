        	}</style><meta name="rctf-config" content="{&quot;meta&quot;:{&quot;description&quot;:&quot;Welcome to the fourth edition of idekCTF!&quot;,&quot;imageUrl&quot;:&quot;/icons/2025.png&quot;},&quot;homeContent&quot;:&quot;&lt;img src=\&quot;/icons/2025.png\&quot; style=\&quot;max-width: 45%;\&quot; class=\&quot;u-center\&quot; /&gt;\n## Welcome to idekCTF 2025!\nWelcome to the fourth edition of idekCTF, a “capture-the-flag” or CTF competition\n\nidekCTF is an information security competition organized by the idek team and is aimed towards students and CTF veterans alike. It will cover the standard Jeopardy-style CTF topics (binary exploitation, reverse engineering, cryptography, and web exploitation).\n\nFor more information and announcements, please join our [Discord server](https://discord.gg/c7w4gKMnAX).\n&lt;timer&gt;&lt;/timer&gt;\n\n## Prizes\n* 1st: $1,500, idekCTF Hoodies, and a invitation to MaltaCTF 2025 Finals in Valletta, Malta.\n* 2nd: $1,000\n* 3rd: $500\n* 4th: $250\n\n## Sponsors\nThank you to our amazing sponsors who made this event possible!\n\n&lt;sponsors&gt;&lt;/sponsors&gt;\n&quot;,&quot;sponsors&quot;:[{&quot;name&quot;:&quot;Zellic&quot;,&quot;icon&quot;:&quot;/icons/zellic.png&quot;,&quot;description&quot;:&quot;Zellic is a security research firm. We hire top CTF talent to solve the world&#39;s most critical security problems. We specialize in ZKPs, cryptography, web app security, smart contracts, and blockchain L1/L2s. Before Zellic, we previously founded perfect blue, the #1 CTF team in 2020 and 2021.\n\nAs part of a comprehensive compensation package, we offer competitive salaries and benefits. You&#39;re a good fit for Zellic if you have extensive real-world experience in vulnerability research (VR) / binary exploitation, reverse engineering (RE), cryptography, or web security.\n\nTo learn more about Zellic, check out our blog: https://zellic.io/blog/the-auditooor-grindset\n\nWork at Zellic: [jobs@zellic.io](mailto:jobs@zellic.io) | [zellic.io/careers](https://zellic.io/careers) | @gf&amp;#x5f;256\n\nMeet the Founders: Stephen: @gf&amp;#x5f;256, Jazzy: @ret2jazzy (Twitter) | @jazzyzellic (Discord)\n&quot;},{&quot;name&quot;:&quot;Trend Micro&quot;,&quot;icon&quot;:&quot;/icons/tm.png&quot;,&quot;description&quot;:&quot;Trend Micro, a global cybersecurity leader, helps make the world safe for exchanging digital information. Fueled by decades of security expertise, global threat research, and continuous innovation, our cybersecurity platform protects 500,000+ organizations and 250+ million individuals across clouds, networks, devices, and endpoints.\n\nAs a leader in cloud and enterprise cybersecurity, our platform delivers central visibility for better, faster detection and response and a powerful range of advanced threat defense techniques optimized for environments, like AWS, Microsoft, and Google.\n&quot;},{&quot;name&quot;:&quot;OtterSec&quot;,&quot;icon&quot;:&quot;/icons/osec.png&quot;,&quot;description&quot;:&quot;[OtterSec](https://osec.io) is a blockchain auditing firm, securing a wide range of critical blockchain infrastructure. We review targets both on- and off-chain, from compilers to virtual machines to wallets. We don&#39;t require prior blockchain experience — our philosophy is simply to hire smart people.\n\nWe offer full-time and part-time roles with flexible hours, regular fully funded team offsites, and a range of other benefits. If you&#39;re interested or have questions, please take a look at our [careers](https://osec.io/careers) page. We&#39;ll reach out shortly via email or on Discord (`notdeghost`).\n&quot;},{&quot;name&quot;:&quot;Google Cloud&quot;,&quot;icon&quot;:&quot;/icons/gcp.png&quot;,&quot;description&quot;:&quot;Infrastructure sponsored by g.co/cloud&quot;}],&quot;ctfName&quot;:&quot;idekCTF 2025&quot;,&quot;divisions&quot;:{&quot;open&quot;:&quot;Open&quot;},&quot;origin&quot;:&quot;https://2025.idek.team&quot;,&quot;startTime&quot;:1754128800000,&quot;en
